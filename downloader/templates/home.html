<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        /* CSS for hover effect */
        input[type="submit"] {
            background-color: #4c8acdd6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            font-size: 16px; 
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
        }

    </style>

    <title>Download your video</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h3>Download and Reupload</h3>
          </a>
        </div>
    </nav>
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Youtube video downloader</h1><hr>
                <form method="post">
                    {% csrf_token %}
                    <label for="video_urls">Video URLs:</label><br>
                    <textarea id="video_urls" name="video_urls" rows="4" cols="50" required></textarea><br><br>
            
                    <input type="submit" name="download" value="Download">
                    <input type="submit" name="download_reupload" value="Download & Reupload"><br><br>
            
                    <label for="description">Video Description:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
            
                    <label for="privacy_status">Privacy Status:</label>
                    <select id="privacy_status" name="privacy_status">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="unlisted">Unlisted</option>
                    </select><br><br>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
